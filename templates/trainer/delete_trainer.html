{% extends 'base.html' %}

{% block title %} Delete {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Delete</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <p class="text-center">Are you sure you want to delete {{ trainer }}?</p>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'list-students' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
